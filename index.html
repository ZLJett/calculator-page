<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="header">
    <div class="logo">Calculator</div>
  </div>

  <div class="center-content">
    <div class="left-column"></div>
    <div class="center-column">
      <div class="calculator">
        <div class="display">
          <div class="screen-error"></div>
          <div class="screen-top"></div>
          <div class="screen-bottom"></div>
        </div>
        <div class="pad">
          <button class="calc-button clear-all control">C</button>
          <button class="calc-button operand control" data-value='clear-last'>CE</button>
          <button class="calc-button operand control material-symbols-outlined" data-value='backspace'>backspace</button>
          <button class="calc-button operator" data-value='/'>รท</button>
          <button class="calc-button operand" data-value='1'>1</button>
          <button class="calc-button operand" data-value='2'>2</button>
          <button class="calc-button operand" data-value='3'>3</button>
          <button class="calc-button operator material-symbols-outlined" data-value='*'>close</button>
          <button class="calc-button operand" data-value='4'>4</button>
          <button class="calc-button operand" data-value='5'>5</button>
          <button class="calc-button operand" data-value='6'>6</button>
          <button class="calc-button operator material-symbols-outlined" data-value='-'>remove</button>
          <button class="calc-button operand" data-value='7'>7</button>
          <button class="calc-button operand" data-value='8'>8</button>
          <button class="calc-button operand" data-value='9'>9</button>
          <button class="calc-button operator material-symbols-outlined" data-value='+'>add</button>
          <button class="calc-button operand" data-value='+/-'>+/-</button>
          <button class="calc-button operand" data-value='0'>0</button>
          <button class="calc-button operand" data-value='.'>.</button>
          <button class="calc-button enter">=</button>
        </div>
      </div>
    </div>
    <div class="right-column">
      <div class="history">History</div>
    </div>
  </div>

  <div class="footer">
    <div class="credit">Page created by: Me</div>
  </div>

  <script src="./code.js"></script>
  <script src="./big.js/big.js"></script>
</body>

</html>
