<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="logo">Calculator</div>
  </div>

  <div class="center-content">
    <div class="left-column"></div>
    <div class="center-column">
      <div class="calculator">
        <div class="display">
          <div class="screen-error"></div>
          <div class="screen-top"></div>
          <div class="screen-bottom"></div>
        </div>
        <div class="pad">
          <button class="calc-button clear-all">C</button>
          <button class="calc-button operand clear-recent">CE</button>
          <button class="calc-button operand backspace">backspace</button>
          <button class="calc-button operator">รท</button>
          <button class="calc-button operand">1</button>
          <button class="calc-button operand">2</button>
          <button class="calc-button operand">3</button>
          <button class="calc-button operator">X</button>
          <button class="calc-button operand">4</button>
          <button class="calc-button operand">5</button>
          <button class="calc-button operand">6</button>
          <button class="calc-button operator">-</button>
          <button class="calc-button operand">7</button>
          <button class="calc-button operand">8</button>
          <button class="calc-button operand">9</button>
          <button class="calc-button operator">+</button>
          <button class="calc-button operand">9</button>
          <button class="calc-button operand">9</button>
          <button class="calc-button operand">9</button>
          <button class="calc-button enter">=</button>
        </div>
      </div>
    </div>
    <div class="right-column">
      <div class="history">History</div>
    </div>
  </div>

  <div class="footer">
    <div class="credit">Page created by: Me</div>
  </div>

  <script src="./code.js"></script>
</body>

</html>
